<script>
    //backgroudcolor= cor de fundo

    function alterarTema(){// altera o tema de fundo
        if (document.body.style.backgroundColor === 'black') {//se a cor de fundo padrao for preta, acontecera
        document.body.style.backgroundColor = 'white';// o fundo ficara branco
        document.body.style.color = 'black';// a letra ficara preta
    } else {
        document.body.style.backgroundColor = 'black';// se a cor de fundo padrao for branca, ela ficara preta
        document.body.style.color = 'white';// e a letra ficara branca
    }
}
